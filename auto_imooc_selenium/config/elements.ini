[LoginElement]
login=id>js-signin-btn
username=xpath>//input[@name='email']
password=xpath>//input[@name='password']
login_button=xpath>//input[contains(@class,'xa-login')]
no_input_username=xpath>//p[contains(text(),'请输入正确的邮箱或手机号')]
no_input_password=xpath>//p[contains(text(),'请输入6-20位密码，区分大小写，不能使用空格！')]
mismatch_inputs=xpath>//p[@id='signin-globle-error'][contains(text(),'验证码为空')]
mismatch_inputs_2=xpath>//p[@id='signin-globle-error'][contains(text(),'密码错误')]
mismatch_inputs_3=xpath>//p[contains(text(),'请输入正确验证码')]
header_avator=id>header-avator